<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузите файлы NT и PROM для сравнения</title>
    <style>
        body {
            background-color: #332f2c;
            color: white;
        }
    </style>
    <!-- Добавляем кнопку для скачивания файлов из OpenShift -->
    <a href="/openshift" target="_blank" rel="noopener noreferrer">
        <button type="button">Скачать файлы из OpenShift</button>
    </a>
</head>
<body>
<h1>Загрузите файлы NT и PROM для сравнения</h1>
<form action="/compareconfig" method="post" enctype="multipart/form-data">
    <label for="file1">NT:</label>
    <input type="file" name="file1" id="file1" required>
    <br>
    <label for="file2">PROM:</label>
    <input type="file" name="file2" id="file2" required>
    <br>
    <button type="submit">Сравнить файлы</button>
    <br>

</form>
</body>
</html>
