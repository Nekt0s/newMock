<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение конфигураций</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #bbbbbb; /* Цвет фона - светло-серый или другой подходящий */
            color: #343a40; /* Основной цвет текста - темно-серый или другой подходящий */
            padding: 50px;
        }

        h1 {
            color: #007bff; /* Цвет заголовка - синий Bootstrap */
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff; /* Цвет формы - белый */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Тень для выделения формы */
        }

        .file-input-group {
            margin-bottom: 10px;
        }

        /* Добавлен стиль для скрытия метки (label) */
        .file-input-group label {
            display: none;
        }
    </style>
</head>

<body>
<h1 class="text-center">Сравнение конфигураций</h1>
<form action="/compareconfig" method="post" enctype="multipart/form-data">
    <div class="file-input-group">
        <input type="file" name="files" class="form-control" required>
    </div>
    <div id="fileInputs" class="file-input-group">
        <!-- Место для дополнительных файлов, добавляемых JavaScript -->
    </div>
    <button type="button" class="btn btn-secondary mt-3" onclick="addFileInput()">Добавить файл</button>
    <button type="submit" class="btn btn-primary mt-3">Сравнить конфигурации</button>
    <a href="/downloadopenshiftyaml" class="btn btn-info mt-3">Загрузить конфиги из OpenShift</a>
</form>

<!-- Подключение Bootstrap JS и Popper.js (необходимо для Bootstrap JS) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
        var fileCounter = 1;

        function addFileInput() {
            var fileInputs = document.getElementById('fileInputs');
            var newInput = document.createElement('div');
            newInput.className = 'file-input-group';
            newInput.innerHTML = '<label for="file' + (fileCounter + 1) + '" class="form-control">Выберите файл</label>' +
                '<input type="file" name="files" class="form-control" required>' +
                '<br>';
            fileInputs.appendChild(newInput);
            fileCounter++;
        }
    </script>
</body>

</html>
