<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузите файлы для сравнения</title>
    <style>
        body {
            background-color: #332f2c;
            color: white;
        }
    </style>
</head>
<body>
<h1>Загрузите файлы для сравнения</h1>
<form action="/compareconfig" method="post" enctype="multipart/form-data" id="fileForm">
    <div id="fileInputs">
        <label for="file1">Выберите файл:</label>
        <input type="file" name="files" required>
        <br>
    </div>
    <button type="button" onclick="addFileInput()">Добавить файл</button>
    <button type="submit">Сравнить файлы</button>
</form>

<script>
    var fileCounter = 1;

    function addFileInput() {
        var fileInputs = document.getElementById('fileInputs');
        var newInput = document.createElement('div');
        newInput.innerHTML = '<label for="file' + (fileCounter + 1) + '">Выберите файл:</label>' +
                             '<input type="file" name="files" required>' +
                             '<br>';
        fileInputs.appendChild(newInput);
        fileCounter++;
    }
</script>
</body>
</html>
